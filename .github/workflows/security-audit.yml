name: Security Audit

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  security_audit:
    name: Cargo Deny Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run cargo deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          rust-version: skip
