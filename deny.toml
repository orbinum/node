# cargo-deny configuration for Orbinum development
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Exclude dev dependencies from license checks to reduce noise
exclude-dev = true

[advisories]
# Ignore unmaintained advisories and known issues from transitive dependencies
# These come from Polkadot SDK (stable2506) and cannot be resolved until upstream updates
ignore = [
    # Vulnerabilities (4 total)
    "RUSTSEC-2025-0055",  # tracing-subscriber 0.2.25 (from ark-relations)
    "RUSTSEC-2023-0091",  # wasmtime 8.0.1 - miscompilation (from Polkadot SDK sc-executor)
    "RUSTSEC-2024-0438",  # wasmtime 8.0.1 - Windows sandboxing (from Polkadot SDK)
    "RUSTSEC-2025-0118",  # wasmtime 8.0.1 - shared memory (from Polkadot SDK)
    "RUSTSEC-2025-0141",  # bincode 1.3.3 unmaintained (from wasmtime-jit)
    
    # Allowed warnings (8 total)
    "RUSTSEC-2024-0388",  # derivative 2.2.0 unmaintained (from ark-r1cs-std)
    "RUSTSEC-2025-0057",  # fxhash 0.2.1 unmaintained (from cranelift)
    "RUSTSEC-2024-0384",  # instant 0.1.13 (from parking_lot)
    "RUSTSEC-2020-0168",  # mach 0.3.2 (from wasmtime-runtime)
    "RUSTSEC-2022-0061",  # parity-wasm 0.45.0 (from sc-executor-common)
    "RUSTSEC-2024-0436",  # paste 1.0.15 (from wasmtime-runtime)
    "RUSTSEC-2024-0370",  # proc-macro-error 1.0.4 unmaintained (from multihash)
]

[licenses]
# Allow common open source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",        # ICU4X crates (zerovec, yoke, tinystr, etc.)
    "Unlicense",
    "0BSD",
    "GPL-3.0-only",
    "GPL-3.0-or-later",
    "GPL-3.0-or-later WITH Classpath-exception-2.0",  # Polkadot SDK / Substrate
    "CC0-1.0",            # unicode-ident and other crates
    "MPL-2.0",            # webpki-roots
]

# Exception for crates with deprecated SPDX syntax (from Polkadot SDK)
[[licenses.exceptions]]
name = "array-bytes"
allow = ["Apache-2.0", "GPL-3.0-only"]

# Polkadot SDK uses GPL-3.0 with Classpath exception
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Warn on multiple versions of the same crate
multiple-versions = "warn"
# Skip checking git dependencies during development
wildcards = "allow"

[sources]
# Allow crates from crates.io and git
unknown-registry = "deny"
unknown-git = "allow"
